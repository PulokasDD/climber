<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Elbrus climber</title>
  </head>
  <body>
    <div class="input-area">
      <div class="question">
        PRESS "X" BUTTON ON KEYBORD TO MOVE UP, AND "Z" TO MOVE DOWN
      </div>
      <input class="input" type="text" />
      <button class="btn">ANSWER</button>
    </div>
    <div class="main">
      <img id="mountain" src="img/mountains.png" alt="" />
    </div>
    <div class="check check-point-0">
      <img id="climber" src="img/climber.png" alt="" />
    </div>
    <div class="check check-point-1"></div>
    <div class="check check-point-2"></div>
    <div class="check check-point-3"></div>
    <div class="check check-point-4"></div>
    <div class="check check-point-5"></div>
    <div class="check check-point-6">
      <img id="flag" src="img/win.gif" alt="" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
